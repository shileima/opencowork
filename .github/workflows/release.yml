name: Build/Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    outputs:
      release_url: ${{ steps.create_release.outputs.url }}
    steps:
      -
        name: Check out Git repository
        uses: actions/checkout@v4

      -
        name: Extract version from tag
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      -
        name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: ${{ steps.extract_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ${{ matrix.os }}
    needs: create-release
    if: always() && needs.create-release.result == 'success'
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      -
        name: Check out Git repository
        uses: actions/checkout@v4

      -
        name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      -
        name: Install dependencies
        run: npm ci

      -
        name: Run TypeScript compiler check
        run: npm run lint || echo "Lint check completed with warnings"

      -
        name: Build and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsc
          npx vite build
          npx electron-builder --${{ matrix.platform }} --publish never

      -
        name: Sign Mac Application (Ad-hoc)
        if: matrix.platform == 'macos'
        run: |
          # Find the built .app file
          APP_PATH=$(find release -name "*.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing application: $APP_PATH"
            # Apply ad-hoc signature to fix "damaged" issue
            codesign --force --deep --sign - "$APP_PATH"
            # Remove extended attributes and quarantine flag
            xattr -cr "$APP_PATH"
            echo "Application signed successfully"
            # Verify signature
            codesign --verify --verbose "$APP_PATH" || echo "Signature verification warning (expected for ad-hoc)"
          else
            echo "No .app found to sign"
            exit 1
          fi

      -
        name: Rebuild DMG for Mac
        if: matrix.platform == 'macos'
        run: |
          # Rebuild DMG with the signed .app
          APP_PATH=$(find release -name "*.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            VERSION=$(node -p "require('./package.json').version")
            DMG_NAME="OpenCowork-${VERSION}.dmg"
            echo "Rebuilding DMG: $DMG_NAME with signed app"
            # Remove old DMG
            rm -f release/*.dmg
            # Create new DMG using hdiutil
            hdiutil create -volname "OpenCowork" -srcfolder "$APP_PATH" -ov -format UDZO "release/$DMG_NAME"
          fi

      -
        name: Upload executables to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            release/*/OpenCowork*.dmg
            release/*/OpenCowork*.exe
            release/*/OpenCowork*.AppImage
            release/*/OpenCowork*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
